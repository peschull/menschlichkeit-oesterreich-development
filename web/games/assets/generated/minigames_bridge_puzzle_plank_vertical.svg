    <line x1="50" y1="15" x2="50" y2="85" class="wood-grain"/>
    <line x1="55" y1="15" x2="55" y2="85" class="wood-grain"/>
    <!-- NÃ¤gel -->
    <circle cx="50" cy="20" r="1" fill="#451a03"/>
    <circle cx="50" cy="80" r="1" fill="#451a03"/>
</svg>