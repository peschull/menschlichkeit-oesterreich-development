<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demokratie-Lernspiele - Grafik Showcase</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .showcase-container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .section-title {
        font-size: 1.8em;
        color: #2c3e50;
        margin-bottom: 20px;
        border-bottom: 3px solid #3498db;
        padding-bottom: 10px;
      }

      .icons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .icon-card {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .icon-card:hover {
        transform: translateY(-5px);
        border-color: #3498db;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      .icon-display {
        margin-bottom: 15px;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon-name {
        font-weight: bold;
        color: #2c3e50;
        margin-bottom: 8px;
      }

      .icon-description {
        font-size: 0.9em;
        color: #7f8c8d;
      }

      .badges-showcase {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px 0;
      }

      .badge-item {
        text-align: center;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 15px;
        transition: transform 0.3s ease;
      }

      .badge-item:hover {
        transform: scale(1.1);
      }

      .badge-label {
        margin-top: 10px;
        font-weight: bold;
        color: #2c3e50;
      }

      .progress-showcase {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .progress-item {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 15px;
      }

      .dashboard-preview {
        background: #2c3e50;
        border-radius: 15px;
        padding: 20px;
        color: white;
        margin: 20px 0;
      }

      .demo-chart {
        background: white;
        border-radius: 10px;
        padding: 15px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="showcase-container">
      <div class="header">
        <h1>üé® Demokratie-Lernspiele Grafik-System</h1>
        <p>Entdecke die visuellen Elemente unseres Educational Gaming Systems</p>
      </div>

      <!-- Game Icons Section -->
      <div class="section">
        <h2 class="section-title">üéÆ Spiel-Icons</h2>
        <div class="icons-grid" id="gameIconsGrid">
          <!-- Wird dynamisch bef√ºllt -->
        </div>
      </div>

      <!-- Achievement Badges Section -->
      <div class="section">
        <h2 class="section-title">üèÜ Achievement-Badges</h2>
        <div class="badges-showcase" id="badgesShowcase">
          <!-- Wird dynamisch bef√ºllt -->
        </div>
      </div>

      <!-- Progress Indicators Section -->
      <div class="section">
        <h2 class="section-title">üìà Fortschritts-Indikatoren</h2>
        <div class="progress-showcase" id="progressShowcase">
          <!-- Wird dynamisch bef√ºllt -->
        </div>
      </div>

      <!-- Dashboard Elements Section -->
      <div class="section">
        <h2 class="section-title">üìä Dashboard-Elemente</h2>
        <div class="dashboard-preview">
          <h3>Demo Dashboard-Chart</h3>
          <div class="demo-chart" id="demoChart">
            <!-- Wird dynamisch bef√ºllt -->
          </div>
        </div>
      </div>

      <!-- Interactive Elements Section -->
      <div class="section">
        <h2 class="section-title">‚ö° Interaktive Elemente</h2>
        <div class="icons-grid" id="interactiveElements">
          <!-- Wird dynamisch bef√ºllt -->
        </div>
      </div>
    </div>

    <script src="js/game-graphics.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const graphics = new GameGraphics();

        // Game Icons Demo
        const gameIconsData = [
          {
            id: 'factcheck_speedrun',
            name: 'Fact-Check Arena',
            description: 'Erkenne Fake News und √ºberpr√ºfe Quellen schnell und pr√§zise',
          },
          {
            id: 'bridge_puzzle',
            name: 'Br√ºcken-Puzzle',
            description: 'Baue Br√ºcken zwischen verschiedenen Standpunkten und Meinungen',
          },
          {
            id: 'debate_duel',
            name: 'Debatte-Duell',
            description: 'F√ºhre faire und respektvolle Diskussionen mit starken Argumenten',
          },
          {
            id: 'city_simulation',
            name: 'Stadt-Simulation',
            description: 'Gestalte eine nachhaltige und gerechte Gemeinschaft',
          },
          {
            id: 'crisis_council',
            name: 'Krisenstab',
            description: 'Treffe schwierige Entscheidungen unter Zeitdruck',
          },
          {
            id: 'dialogue_rpg',
            name: 'Dialog-RPG',
            description: 'Meistere empathische Kommunikation und Konfliktl√∂sung',
          },
          {
            id: 'network_analysis',
            name: 'Netzwerk-Analyse',
            description: 'Erkenne Manipulation in sozialen Netzwerken',
          },
        ];

        const gameIconsGrid = document.getElementById('gameIconsGrid');
        gameIconsData.forEach(game => {
          const iconCard = document.createElement('div');
          iconCard.className = 'icon-card';
          iconCard.innerHTML = `
                    <div class="icon-display">
                        ${graphics.getGameIcon(game.id)}
                    </div>
                    <div class="icon-name">${game.name}</div>
                    <div class="icon-description">${game.description}</div>
                `;
          gameIconsGrid.appendChild(iconCard);
        });

        // Achievement Badges Demo
        const badgeTypes = [
          { type: 'bronze', icon: 'ü•â', label: 'Bronze' },
          { type: 'silver', icon: 'ü•à', label: 'Silber' },
          { type: 'gold', icon: 'ü•á', label: 'Gold' },
          { type: 'platinum', icon: 'üíé', label: 'Platin' },
          { type: 'legendary', icon: '‚≠ê', label: 'Legend√§r' },
        ];

        const badgesShowcase = document.getElementById('badgesShowcase');
        badgeTypes.forEach(badge => {
          const badgeItem = document.createElement('div');
          badgeItem.className = 'badge-item';
          badgeItem.innerHTML = `
                    ${graphics.createAchievementBadge(badge.type, badge.icon, 64)}
                    <div class="badge-label">${badge.label}</div>
                `;
          badgesShowcase.appendChild(badgeItem);
        });

        // Progress Indicators Demo
        const progressValues = [25, 50, 75, 90, 100];
        const progressShowcase = document.getElementById('progressShowcase');
        progressValues.forEach(value => {
          const progressItem = document.createElement('div');
          progressItem.className = 'progress-item';
          progressItem.innerHTML = `
                    ${graphics.createProgressRing(value, 64, 6)}
                    <div style="margin-top: 10px; font-weight: bold; color: #2c3e50;">
                        ${value}% Fortschritt
                    </div>
                `;
          progressShowcase.appendChild(progressItem);
        });

        // Dashboard Chart Demo
        const chartData = [65, 85, 45, 92, 78, 88, 67];
        const demoChart = document.getElementById('demoChart');
        demoChart.innerHTML = `
                <h4 style="color: #2c3e50; margin-bottom: 15px;">W√∂chentliche Lernaktivit√§t</h4>
                ${graphics.createDashboardChart(chartData, 400, 120)}
            `;

        // Interactive Elements Demo
        const interactiveElementsData = [
          {
            id: 'sample_game_1',
            title: 'Beispiel-Spiel 1',
            description: 'Ein interaktives Spiel-Element',
            status: 'available',
            progress: 65,
          },
          {
            id: 'sample_game_2',
            title: 'Beispiel-Spiel 2',
            description: 'Noch ein interaktives Element',
            status: 'current',
            progress: 45,
          },
          {
            id: 'sample_game_3',
            title: 'Beispiel-Spiel 3',
            description: 'Ein abgeschlossenes Spiel',
            status: 'completed',
            progress: 100,
          },
        ];

        const interactiveElements = document.getElementById('interactiveElements');
        interactiveElementsData.forEach(game => {
          const gameCard = document.createElement('div');
          gameCard.innerHTML = graphics.createInteractiveGameCard(game);
          interactiveElements.appendChild(gameCard);
        });

        // Add click handlers for interactive elements
        document.querySelectorAll('.interactive-game-card').forEach(card => {
          card.addEventListener('click', function () {
            const gameId = this.getAttribute('data-game-id');
            alert(`Spiel ausgew√§hlt: ${gameId}`);
          });
        });

        // Add animations
        setTimeout(() => {
          document
            .querySelectorAll('.icon-card, .badge-item, .progress-item')
            .forEach((element, index) => {
              element.style.opacity = '0';
              element.style.transform = 'translateY(30px)';
              element.style.transition = 'all 0.6s ease';

              setTimeout(() => {
                element.style.opacity = '1';
                element.style.transform = 'translateY(0)';
              }, index * 100);
            });
        }, 100);
      });
    </script>
  </body>
</html>
