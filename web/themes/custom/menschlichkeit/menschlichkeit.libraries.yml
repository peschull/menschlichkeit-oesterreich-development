# Libraries definition for Menschlichkeit theme

global-styling:
  version: 1.0.0
  css:
    base:
      assets/css/design-tokens.css: { weight: -100 }
      assets/css/base.css: { weight: -90 }
      assets/css/layout.css: { weight: -80 }
    component:
      assets/css/components/buttons.css: {}
      assets/css/components/forms.css: {}
      assets/css/components/cards.css: {}
      assets/css/components/navigation.css: {}
      assets/css/components/forum.css: {}
    theme:
      assets/css/theme.css: { weight: 100 }
  dependencies:
    - core/drupal

global-scripts:
  version: 1.0.0
  js:
    assets/js/theme.js: {}
  dependencies:
    - core/drupal
    - core/jquery

# Component-specific libraries
button:
  css:
    component:
      assets/css/components/buttons.css: {}

card:
  css:
    component:
      assets/css/components/cards.css: {}

form:
  css:
    component:
      assets/css/components/forms.css: {}

navigation:
  css:
    component:
      assets/css/components/navigation.css: {}

forum:
  css:
    component:
      assets/css/components/forum.css: {}
  js:
    assets/js/components/forum.js: {}

# Animation library
animations:
  version: 1.0.0
  css:
    theme:
      assets/css/animations.css: {}
  js:
    assets/js/animations.js: {}
  dependencies:
    - core/drupal

# Dark mode toggle
dark-mode:
  version: 1.0.0
  js:
    assets/js/dark-mode.js: {}
  dependencies:
    - menschlichkeit/global-styling

# CKEditor styles
ckeditor:
  version: 1.0.0
  css:
    theme:
      assets/css/ckeditor.css: {}