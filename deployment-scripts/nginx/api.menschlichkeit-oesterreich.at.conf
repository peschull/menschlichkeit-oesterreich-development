server {
    listen 80;
    server_name api.menschlichkeit-oesterreich.at;
    return 301 https://$host$request_uri;
}

upstream moe_api_backend {
    server unix:/run/uvicorn/moe-api.sock fail_timeout=0;
}

server {
    listen 443 ssl http2;
    server_name api.menschlichkeit-oesterreich.at;

    include /etc/nginx/snippets/moe-tls.conf;

    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'none'; connect-src 'self'; img-src 'self'; script-src 'none'; frame-ancestors 'none';" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    client_max_body_size 8M;

    location / {
        proxy_pass http://moe_api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120;
    }

    location = /healthz {
        proxy_pass http://moe_api_backend/healthz;
        allow 127.0.0.1;
        deny all;
    }

    access_log /var/log/nginx/api_access.log main;
    error_log  /var/log/nginx/api_error.log warn;
}
