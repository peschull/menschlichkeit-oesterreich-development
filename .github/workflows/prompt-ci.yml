name: Prompt CI

on:
  pull_request:
    paths:
      - '.github/prompts/**'
  push:
    branches: [ main, chore/**, release/** ]
    paths:
      - '.github/prompts/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ref: v4
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # ref: v4
        with:
          node-version: '20'
      - name: Install tools (yq, ajv-cli)
        run: |
          set -euo pipefail
          npm i -g ajv-cli@5
          if ! command -v yq >/dev/null 2>&1; then
            sudo apt-get update -y && sudo apt-get install -y yq || npm i -g @mclayfield/yq
          fi
      - name: Validate chatmodes against schema
        shell: bash
        run: |
          set -euo pipefail
          shopt -s nullglob
          for f in .github/prompts/chatmodes/*.yaml; do
            yq -o=json "$f" > "$f.json"
          done
          ajv validate -s .github/prompts/chatmodes/_schema.json -d ".github/prompts/chatmodes/*.yaml.json"
