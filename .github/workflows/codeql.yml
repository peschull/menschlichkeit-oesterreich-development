name: CodeQL

on:
  push:
    branches: [main, master, chore/**, feature/**]
    paths:
      - 'frontend/**'
      - 'website/**'
      - 'api.menschlichkeit-oesterreich.at/**'
      - 'crm.menschlichkeit-oesterreich.at/**'
      - 'web/**'
      - 'servers/**'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches: [main, master, chore/**, feature/**]
    paths:
      - 'frontend/**'
      - 'website/**'
      - 'api.menschlichkeit-oesterreich.at/**'
      - 'crm.menschlichkeit-oesterreich.at/**'
      - 'web/**'
      - 'servers/**'
      - '.github/workflows/codeql.yml'

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: CodeQL Analyse
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          # Nur interpretierte Sprachen dieses Monorepos analysieren, um
          # unn√∂tige Autobuilds zu vermeiden (cpp/csharp/go/java/ruby nicht genutzt)
          languages: javascript, python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: '/language:multi'
