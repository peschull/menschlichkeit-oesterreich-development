name: n8n Smoke Test

on:
  workflow_dispatch:
  push:
    paths:
      - 'automation/n8n/**'
      - '.github/workflows/n8n-smoke.yml'

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ref: v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # ref: v5
        with:
          python-version: '3.11'
      - name: Run smoke test (skips if N8N_BASE_URL unset)
        env:
          N8N_BASE_URL: ${{ secrets.N8N_BASE_URL }}
          N8N_WEBHOOK_SECRET: ${{ secrets.N8N_WEBHOOK_SECRET }}
        run: |
          if [ -z "${N8N_BASE_URL}" ]; then
            echo "N8N_BASE_URL not set; skipping."; exit 0; fi
          python3 automation/n8n/smoke-test.py
