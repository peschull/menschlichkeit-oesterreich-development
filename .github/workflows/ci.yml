name: CI/CD Pipeline - Multi-Technology Stack

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'
  PHP_VERSION: '8.1'

jobs:
  # ============================================================================
  # TYPESCRIPT/JAVASCRIPT TESTING
  # ============================================================================
  test-typescript:
    name: ğŸ”· TypeScript/JavaScript Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project:
          - 'frontend'
          - 'website'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Check project exists
        id: check-project
        env:
          PROJECT_PATH: ${{ matrix.project }}
        run: |
          if [ -d "$PROJECT_PATH" ]; then
            echo "project_exists=1" >> "$GITHUB_OUTPUT"
          else
            echo "project_exists=0" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: '${{ matrix.project }}/package-lock.json'

      - name: ğŸ”§ Install Dependencies
        if: ${{ steps.check-project.outputs.project_exists == '1' }}
        working-directory: ${{ matrix.project }}
        run: npm ci
      - name: Skip note (typescript project missing)
        if: ${{ steps.check-project.outputs.project_exists == '0' }}
        run: |
          echo "Skip: ${{ matrix.project }} folder not present in this commit."

      - name: ğŸ§¹ ESLint Code Quality Check
        working-directory: ${{ matrix.project }}
        run: npm run lint --if-present

      - name: ğŸ—ï¸ TypeScript Build
        working-directory: ${{ matrix.project }}
        run: npm run build --if-present

      - name: ğŸ§ª Run Tests
        working-directory: ${{ matrix.project }}
        run: npm test --if-present

      - name: ğŸ“Š Upload Coverage Reports
        if: success()
        uses: codecov/codecov-action@v3
        with:
          directory: ${{ matrix.project }}
          flags: typescript-${{ matrix.project }}

  # ============================================================================
  # PYTHON TESTING
  # ============================================================================
  test-python:
    name: ğŸ Python Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
        project:
          - 'api.menschlichkeit-oesterreich.at'
          - 'servers'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive

      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install uv Package Manager
        run: pip install uv

      - name: ğŸ”§ Install Dependencies
        if: ${{ steps.check-project.outputs.project_exists == '1' }}
        working-directory: ${{ matrix.project }}
        run: |
          if [ -f "pyproject.toml" ]; then
            uv pip install --system -e .
          elif [ -f "requirements.txt" ]; then
            uv pip install --system -r requirements.txt
          fi
      - name: Skip note (python project missing)
        if: ${{ steps.check-project.outputs.project_exists == '0' }}
        run: |
          echo "Skip: ${{ matrix.project }} folder not present."

      - name: ğŸ§¹ Flake8 Linting
        working-directory: ${{ matrix.project }}
        run: python -m flake8 . --extend-ignore=E501,W503 --max-line-length=100

      - name: ğŸ¨ Black Code Formatting Check
        working-directory: ${{ matrix.project }}
        run: python -m black --check --diff .

      - name: ğŸ” MyPy Type Checking
        working-directory: ${{ matrix.project }}
        run: python -m mypy . --ignore-missing-imports
        continue-on-error: true

      - name: ğŸ§ª Pytest Tests
        if: ${{ steps.check-project.outputs.project_exists == '1' }}
        working-directory: ${{ matrix.project }}
        run: python -m pytest --cov=. --cov-report=xml --verbose
        continue-on-error: true

      - name: ğŸ“Š Upload Python Coverage
        if: success()
        uses: codecov/codecov-action@v3
        with:
          directory: ${{ matrix.project }}
          flags: python-${{ matrix.project }}

  # ============================================================================
  # PHP TESTING
  # ============================================================================
  test-php:
    name: ğŸ˜ PHP Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: ['8.1', '8.2']

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Check project exists
        id: check-project
        env:
          PROJECT_PATH: ${{ matrix.project }}
        run: |
          if [ -d "$PROJECT_PATH" ]; then
            echo "project_exists=1" >> "$GITHUB_OUTPUT"
          else
            echo "project_exists=0" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ˜ Setup PHP ${{ matrix.php-version }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json, zip
          tools: composer:v2

      - name: ğŸ“‹ Validate composer.json
        run: composer validate --strict

      - name: ğŸ—‚ï¸ Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: ğŸš€ Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: ğŸ”§ Install Composer Dependencies
        run: composer install --prefer-dist --no-progress --optimize-autoloader

      - name: ğŸ§¹ PHP-CS-Fixer Code Style Check
        run: ./vendor/bin/php-cs-fixer fix --dry-run --diff --verbose
        continue-on-error: true

      - name: ğŸ” PHPStan Static Analysis (Level 8)
        run: ./vendor/bin/phpstan analyse --level=8 --memory-limit=2G
        continue-on-error: true

      - name: ğŸ§ª PHPUnit Tests
        run: ./vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
        continue-on-error: true

      - name: ğŸ“Š Upload PHP Coverage
        if: success()
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: php

  # ============================================================================
  # DOCKER BUILD TESTING
  # ============================================================================
  docker-build:
    name: ğŸ³ Docker Build Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - name: 'mcp-essential'
            path: './mcp-servers/essential-stack'
            dockerfile: 'Dockerfile'
      fail-fast: false

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check docker context exists
        id: check-service
        env:
          SERVICE_PATH: ${{ matrix.service.path }}
        run: |
          if [ -d "$SERVICE_PATH" ]; then
            echo "service_exists=1" >> "$GITHUB_OUTPUT"
          else
            echo "service_exists=0" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ—ï¸ Build Docker Image - ${{ matrix.service.name }}
        if: ${{ steps.check-service.outputs.service_exists == '1' }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/${{ matrix.service.dockerfile }}
          push: false
          tags: ${{ matrix.service.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Skip note (docker context missing)
        if: ${{ steps.check-service.outputs.service_exists == '0' }}
        run: |
          echo "Skip: ${{ matrix.service.path }} not present; Docker build skipped."

      - name: ğŸ” Test Docker Image
        run: |
          docker run --rm ${{ matrix.service.name }}:latest --version || echo "Version check completed"

  # ============================================================================
  # SECURITY SCANNING
  # ============================================================================
  security-scan:
    name: ğŸ›¡ï¸ Security Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js for npm audit
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” npm Security Audit
        run: |
          find . -name "package.json" -not -path "./node_modules/*" -exec dirname {} \; | while read dir; do
            echo "ğŸ” Scanning $dir"
            cd "$dir" && npm audit --audit-level=high || echo "Vulnerabilities found in $dir"
            cd - > /dev/null
          done
        continue-on-error: true

      - name: ğŸ Python Safety Check
        run: |
          pip install safety
          find . -name "requirements.txt" -o -name "pyproject.toml" | while read file; do
            echo "ğŸ” Safety check for $file"
            if [[ $file == *"requirements.txt" ]]; then
              safety check -r "$file" || echo "Vulnerabilities found in $file"
            fi
          done
        continue-on-error: true

      - name: ğŸ˜ PHP Security Advisories
        run: |
          if [ -f "composer.lock" ]; then
            curl -sSL https://get.sensiolabs.org/security-checker.phar -o security-checker.phar
          php security-checker.phar security:check composer.lock || echo "Security issues found"
          fi

  # ============================================================================
  # FRONTEND (React/Tailwind) + WEBSITE (Static) LIGHTHOUSE
  # ============================================================================
  web-audit:
    name: ğŸŒ Frontend & Website Audits
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ”§ Install Dependencies (root workspaces)
        run: npm ci

      - name: ğŸ¨ Build Design Tokens
        run: npm run tokens:build --workspace=frontend

      - name: ğŸ—ï¸ Build Frontend
        run: npm run build --workspace=frontend

      - name: ğŸ” Lighthouse (Frontend)
        run: npm run lh:ci --workspace=frontend

      - name: ğŸ” Lighthouse (Website)
        run: npm run lh:ci --workspace=website
        continue-on-error: true

  # ============================================================================
  # CODE QUALITY METRICS
  # ============================================================================
  code-quality:
    name: ğŸ“Š Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Needed for SonarCloud

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Run ESLint with SARIF output
        run: |
          npm install -g eslint @microsoft/eslint-formatter-sarif
          find . -name "*.js" -o -name "*.ts" | head -100 | xargs eslint --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif || true
        continue-on-error: true

      - name: ğŸ“¤ Upload ESLint SARIF file
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: eslint-results.sarif
        continue-on-error: true

  # ============================================================================
  # DEPLOYMENT READINESS
  # ============================================================================
  deployment-check:
    name: ğŸš€ Deployment Readiness Check
    runs-on: ubuntu-latest
    needs: [test-typescript, test-python, test-php, docker-build, security-scan]
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v5

      - name: âœ… Deployment Ready
        run: |
          echo "ğŸ‰ All checks passed! Repository is ready for deployment."
          echo "ğŸ“Š Summary:"
          echo "  âœ… TypeScript/JavaScript tests passed"
          echo "  âœ… Python tests passed"
          echo "  âœ… PHP tests passed"
          echo "  âœ… Docker builds successful"
          echo "  âœ… Security scans completed"

      - name: ğŸ·ï¸ Create Release Tag (on main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Creating automatic release tag..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          TAG_NAME="v$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          git tag -a "$TAG_NAME" -m "Automated release $TAG_NAME"
          git push origin "$TAG_NAME" || echo "Tag push failed (might already exist)"
        continue-on-error: true
