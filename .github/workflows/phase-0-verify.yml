name: Phase 0 Verification

on:
  pull_request:
  push:
    branches: [ main, master, chore/**, feature/** ]
  release:
    types: [published]

jobs:
  verify-phase-0:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ref: v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # ref: v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install OPA CLI (optional)
        run: |
          set -euo pipefail
          OPA_VERSION="v0.63.0"
          ARCH=$(uname -m)
          case "$ARCH" in
            x86_64|amd64) OPA_ARCH="amd64";;
            aarch64|arm64) OPA_ARCH="arm64";;
            *) OPA_ARCH="amd64";;
          esac
          curl -fsSL -o /usr/local/bin/opa https://openpolicyagent.org/downloads/${OPA_VERSION}/opa_linux_${OPA_ARCH}
          chmod +x /usr/local/bin/opa
          opa version || true

      - name: Run Phase 0 verification
        run: bash analysis/phase-0/verification/verify-phase-0.sh

      - name: Upload verification report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # ref: v4
        with:
          name: phase-0-verification-report
          path: analysis/phase-0/verification/phase-0-verification-report.md

      - name: Append report to summary
        if: always()
        run: |
          echo "## Phase 0 Verification Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          cat analysis/phase-0/verification/phase-0-verification-report.md >> $GITHUB_STEP_SUMMARY
