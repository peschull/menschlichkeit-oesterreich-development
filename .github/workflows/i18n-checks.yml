name: i18n Checks

on:
  push:
    branches: [ main, master, chore/**, feature/** ]
  pull_request:
    branches: [ main, master, chore/**, feature/** ]

jobs:
  i18n:
    name: i18n Checks
    runs-on: ubuntu-latest
    env:
      I18N_DIRS: ${{ vars.I18N_DIRS || 'frontend,website,admin.menschlichkeit-oesterreich.at' }}
      I18N_DIR_NAMES: ${{ vars.I18N_DIR_NAMES || 'locales,i18n,lang' }}
      I18N_FILE_BASENAMES: ${{ vars.I18N_FILE_BASENAMES || 'de.json,en.json' }}
      I18N_REF_LOCALE: ${{ vars.I18N_REF_LOCALE || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --silent

      - name: Run i18n key completeness and ICU validation
        run: node scripts/i18n/check-locales.mjs

      - name: Generate pseudo-locale (en-XX)
        run: node scripts/i18n/pseudo-locale.mjs

      - name: Upload pseudo-locale artifact
        uses: actions/upload-artifact@v4
        with:
          name: pseudo-locale
          path: frontend/.i18n/pseudo/en-XX.json
          if-no-files-found: ignore
