name: Secrets Validate
"on":
  pull_request:
    paths:
      - ".github/workflows/**"
      - "secrets.manifest.json"
      - "scripts/secrets/**"
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/**"
      - "secrets.manifest.json"
      - "scripts/secrets/**"
jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Validate secrets (static + optional API)
        env:
          REQ_PAT: ${{ secrets.ADMIN_PAT }}  # optional PAT mit repo/admin:org
        run: bash scripts/secrets/validate-secrets.sh secrets.manifest.json
