name: Deploy to Plesk
on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: 'npm'

            - name: Build Frontend
              run: |
                  cd frontend
                  npm ci
                  npm run build

            - name: Deploy via FTP
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  server: digimagical.com
                  username: dmpl20230054
                  password: ${{ secrets.PLESK_PASSWORD }}
                  local-dir: ./
                  server-dir: /var/www/vhosts/menschlichkeit-oesterreich.at/
