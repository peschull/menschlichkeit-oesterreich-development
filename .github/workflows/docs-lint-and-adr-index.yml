name: Docs Lint & ADR Index

on:
  pull_request:
    paths:
      - '**/*.md'
      - 'scripts/docs/generate-adr-index.mjs'
      - '.github/workflows/docs-lint-and-adr-index.yml'
  push:
    branches: [ main, master ]
    paths:
      - '**/*.md'
      - 'scripts/docs/generate-adr-index.mjs'

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ref: v4

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # ref: v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Markdown Lint
        run: npx markdownlint-cli "**/*.md" --ignore node_modules --ignore vendor || true

      - name: Generate ADR Index (no commit)
        run: npm run -s docs:adr-index

      - name: Upload ADR Index
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # ref: v4
        with:
          name: adr-index
          path: docs/architecture/ADRs/ADR-INDEX.md
