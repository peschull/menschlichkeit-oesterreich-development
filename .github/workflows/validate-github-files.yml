name: Validate .github metadata

on:
  push:
    paths:
      - '.github/**'
      - 'scripts/validate-github-files.py'
      - 'scripts/normalize-frontmatter.py'
  pull_request:
    paths:
      - '.github/**'
      - 'scripts/validate-github-files.py'
      - 'scripts/normalize-frontmatter.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate .github files
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/validate-github-files.py | tee validation.log

      - name: Upload validation log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: github-metadata-validation-log
          path: validation.log
