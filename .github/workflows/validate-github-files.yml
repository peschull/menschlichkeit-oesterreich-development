name: Validate .github metadata

on:
  push:
    paths:
      - '.github/**'
      - 'scripts/validate-github-files.py'
      - 'scripts/normalize-frontmatter.py'
  pull_request:
    paths:
      - '.github/**'
      - 'scripts/validate-github-files.py'
      - 'scripts/normalize-frontmatter.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # ref: v4

      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # ref: v5
        with:
          python-version: '3.11'

      - name: Validate .github files
        shell: bash
        run: |
          set -euo pipefail
          python3 scripts/validate-github-files.py | tee validation.log

      - name: Upload validation log
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # ref: v4
        with:
          name: github-metadata-validation-log
          path: validation.log
