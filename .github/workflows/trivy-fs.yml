name: Trivy FS Scan

on:
  push:
    branches: [main, master, chore/**, feature/**]
    paths:
      - '**'
      - '!docs/**'
      - '!Pdf/**'
      - '!**/*.md'
      - '!quality-reports/**'
  pull_request:
    branches: [main, master, chore/**, feature/**]
    paths:
      - '**'
      - '!docs/**'
      - '!Pdf/**'
      - '!**/*.md'
      - '!quality-reports/**'

permissions:
  contents: read
  security-events: write

jobs:
  trivy:
    name: Trivy FS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy filesystem scan (wrapper, non-blocking)
        shell: bash
        run: |
          set -euo pipefail
          bash scripts/security/trivy-fs.sh trivy-fs.sarif .

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-fs.sarif
