name: ğŸš€ Codespace Prebuild

on:
  push:
    branches: [ main ]
    paths:
      - '.devcontainer/**'
      - 'package.json'
      - 'package-lock.json'
      - 'composer.json'
      - 'requirements.txt'
      - '.github/workflows/codespace-prebuild.yml'
  workflow_dispatch:

jobs:
  prebuild:
    name: ğŸ“¦ Create Codespace Prebuild
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ”§ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo, pdo_mysql, dom, filter, gd, json
          tools: composer:v2

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          echo "ğŸ“¦ Installing root dependencies..."
          npm ci --prefer-offline --no-audit || npm install --no-audit
          
          echo "ğŸ˜ Installing PHP dependencies..."
          composer install --no-dev --optimize-autoloader --no-interaction || true
          
          echo "ğŸ Installing Python dependencies..."
          if [ -f api.menschlichkeit-oesterreich.at/requirements.txt ]; then
            python -m pip install -r api.menschlichkeit-oesterreich.at/requirements.txt || true
          fi

      - name: ğŸ¯ Validate Setup Scripts
        run: |
          echo "ğŸ” Validating all setup scripts..."
          for script in .devcontainer/*.sh scripts/*.sh deployment-scripts/*.sh; do
            if [ -f "$script" ]; then
              echo "Checking: $script"
              bash -n "$script" && echo "âœ… $script syntax OK" || echo "âŒ $script has errors"
            fi
          done

      - name: âœ… Prebuild Complete
        run: |
          echo "ğŸ‰ Codespace prebuild completed successfully!"
          echo "ğŸ“Š Dependencies installed and cached"
          echo "ğŸš€ Next Codespace creation will be much faster"
