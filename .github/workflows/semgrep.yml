name: Semgrep Security Scan

on:
  push:
    branches: [main, master, chore/**, feature/**]
  pull_request:
    branches: [main, master]
  schedule:
    # Weekly scan on Monday at 3:00 UTC
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  semgrep:
    name: Semgrep SAST Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    container:
      image: semgrep/semgrep

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Semgrep
        id: semgrep
        run: |
          semgrep ci \
            --sarif \
            --output semgrep-results.sarif \
            --config=auto \
            --config=p/javascript \
            --config=p/typescript \
            --config=p/python \
            --config=p/php \
            --config=p/react \
            --config=p/security-audit \
            --config=p/owasp-top-ten \
            --config=p/cwe-top-25
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
        continue-on-error: true

      - name: Check Semgrep Results
        if: always()
        run: |
          if [ -f semgrep-results.sarif ]; then
            echo "Semgrep scan completed. Results uploaded to Security tab."
            # Count findings (if jq is available)
            if command -v jq &> /dev/null; then
              FINDINGS=$(jq '[.runs[].results[]] | length' semgrep-results.sarif 2>/dev/null || echo "0")
              echo "Total findings: $FINDINGS"
              if [ "${{ steps.semgrep.outcome }}" == "failure" ]; then
                echo "⚠️ Warning: Semgrep found blocking security findings. Please review in the Security tab."
              fi
            fi
          else
            echo "No Semgrep results file generated"
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep-results.sarif
          category: semgrep

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep-results
          path: semgrep-results.sarif
          retention-days: 30
