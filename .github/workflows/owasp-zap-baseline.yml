name: OWASP ZAP Baseline (optional)

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Target URL (e.g., https://staging.example.org)'
        required: true

jobs:
  zap:
    name: ZAP Baseline Scan
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@1e1871e84428617b969d4a1f981a8255630d54b0 # ref: v0.10.0
        with:
          target: ${{ inputs.target }}
          allow_issue_writing: false
          fail_action: true
