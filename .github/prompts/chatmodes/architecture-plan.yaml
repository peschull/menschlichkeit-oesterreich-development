id: architecture-plan
version: 0.1.0
status: beta
summary: "Architektur- und Systementwurf über Services hinweg mit klaren Schnittstellen."
purpose: |
  Erarbeitet einen konsistenten Architekturplan für betroffene Services (API, Frontend, CRM, Automation).
  Dokumentiert Entscheidungen (ADRs), Schnittstellen, Datenflüsse und Sicherheitsanforderungen.
triggers:
  - "Architekturplan"
  - "ADR Update"
inputs:
  - name: services
    description: Betroffene Services/Komponenten
  - name: constraints
    description: Randbedingungen (Security, DSGVO, Budget, Zeit)
outputs:
  - name: diagram_list
    description: Verweise auf Architektur-/Sequenzdiagramme
  - name: adr_changes
    description: Liste neuer/aktualisierter Architekturentscheidungen
style: |
  Knapp, sachlich, mit Diagramm-Verweisen. Entscheidungen mit Begründung, Alternativen und Konsequenzen.
  Beachte `global/01_style_guide.md`.
guardrails:
  - "Security & Privacy by Design (DSGVO)"
  - "Keine Big-Bang-Rewrites ohne triftige Gründe"
  - "Folge `global/02_guardrails.md`"
tools:
  - filesystem
examples:
  positive:
    - "Trennt API und CRM klar; definiert Sync-Events und Auth-Flows"
  negative:
    - "Kompletter Rewrite ohne Messbarkeit/Plan"
tests:
  - assertion: "id ist kebab_case"
    expected: "regex:^[a-z0-9]+(-[a-z0-9]+)*$"
  - assertion: "Version folgt SemVer"
    expected: "regex:^\\d+\\.\\d+\\.\\d+$"

