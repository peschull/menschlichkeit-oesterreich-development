version: "1"

# Minimal Codacy CLI configuration to unblock analysis.
# Tools are auto-detected; we exclude generated/third-party paths.
exclude_paths:
  - "**/node_modules/**"
  - "**/.git/**"
  - "**/.cache/**"
  - "**/.venv/**"
  - "**/.pytest_cache/**"
  - "quality-reports/**"
  - "logs/**"
  - ".codacy/logs/**"
  - "frontend/dist/**"
  - "crm.menschlichkeit-oesterreich.at/web/sites/default/files/**"
  - "website/wp-content/**"
  - "automation/n8n/**"
  - "assets/**"
  - "docs/archive/**"

tools:
  - name: markdownlint
  - name: eslint
  - name: pylint
  - name: bandit
